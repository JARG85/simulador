<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SIMULADOR</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

<body class="bg-green-50">
    <!-- Prepare a DOM with a defined width and height for ECharts -->

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        function create() {
            //  A simple background for our game
            this.add.image(400, 300, 'sky');

            //  The platforms group contains the ground and the 2 ledges we can jump on
            platforms = this.physics.add.staticGroup();

            //  Here we create the ground.
            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            //  Now let's create some ledges
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            // The player and its settings
            player = this.physics.add.sprite(100, 450, 'dude');

            //  Player physics properties. Give the little guy a slight bounce.
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            //  Our player animations, turning, walking left and walking right.
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();

            //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {

                //  Give each star a slightly different bounce
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            bombs = this.physics.add.group();

            //  The score
            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

            //  Collide the player and the stars with the platforms
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(bombs, platforms);

            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            this.physics.add.overlap(player, stars, collectStar, null, this);

            this.physics.add.collider(player, bombs, hitBomb, null, this);
        }

        function update() {
            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }

        function collectStar(player, star) {
            star.disableBody(true, true);

            //  Add and update the score
            score += 10;
            if (score >= 200) {
                document.querySelector('canvas').className = 'hidden'
                document.getElementById('simulador').className = ''
            }

            scoreText.setText('Score: ' + score);

            if (stars.countActive(true) === 0) {
                //  A new batch of stars to collect
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;

            }
        }

        function hitBomb(player, bomb) {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');

            gameOver = true;
        }


    </script>

    <div id="simulador" class="hidden">
        <h1 class="font-bold text-green-600 text-center text-xl mt-10">SIMULADOR DE CULTIVO AUTÃ“NOMO</h1>

            <div>

                <img src="./assets/first.jpeg" alt="estado" class="w-[600px] h-[400px] my-5 rounded-lg"

        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('main'));

            // Array handle humedad, luz, temperatura, crecimiento, Altura, T.crecer
            var color_charts = [
                {
                    value: 0,
                    // Specify the style for single bar
                    itemStyle: {
                        color: '#3b82f6',
                        shadowColor: '#503af4',
                        borderType: 'dashed',
                        opacity: 0.5
                    }
                },

                {
                    value: 0,
                    // Specify the style for single bar
                    itemStyle: {
                        color: '#ecb308',
                        shadowColor: '#edb307',
                        borderType: 'dashed',
                        opacity: 0.5
                    }
                },

                {
                    value: 0,
                    // Specify the style for single bar
                    itemStyle: {
                        color: '#b91c1c',
                        shadowColor: '#ba1b1b',
                        borderType: 'dashed',
                        opacity: 0.5
                    }
                },

                {
                    value: 0,
                    // Specify the style for single bar
                    itemStyle: {
                        color: '#c2410c',
                        shadowColor: '#c13f0b',
                        borderType: 'dashed',
                        opacity: 0.5
                    }
                },

                {
                    value: 0,
                    // Specify the style for single bar
                    itemStyle: {
                        color: '#15803d',
                        shadowColor: '#147f3b',
                        borderType: 'dashed',
                        opacity: 0.5
                    }
                },
                {
                    value: 6,
                    // Specify the style for single bar
                    itemStyle: {
                        color: '#b7b7b7',
                        shadowColor: '#b7b7b7',
                        borderType: 'dashed',
                        opacity: 0.5
                    }
                }
            ]
            var option = {
                title: {
                    text: 'NIVELES DE LA PLANTA'
                },
                tooltip: {},
                legend: {
                    data: ['Niveles']
                },
                xAxis: {
                    data: ['Humedad', 'Luz', 'Temperatura', 'Altura', 'T.crecer', 'referencia']
                },
                yAxis: {},
                series: [
                    {
                        name: 'levels',
                        type: 'bar',
                        data: color_charts,
                        showBackground: true,
                        backgroundStyle: {
                            color: 'rgba(220, 220, 220, 0.8)'
                        }
                    }
                ]
            };

            //referencia a la imagen
            var visualizador = document.getElementById('visualizador')

            //logica botones
            var btn_humedad_plus = document.getElementById('humedad_plus')

            let up_limit = 6

            let set_image_by_number = (number, category) => {
                if (number == 0) {
                    visualizador.src = './assets/first.jpeg'
                } else {
                    visualizador.src = `./assets/${category}/${number}.jpeg`
                }
            }

            btn_humedad_plus.addEventListener('click', function () {
                if (color_charts[0].value < up_limit) {
                    color_charts[0].value += 2
                    myChart.setOption(option);
                    visualizador.src = './assets/riego.gif'
                    setTimeout(() => { set_image_by_number(color_charts[0].value, 'humedad') }, 800);
                }
            })
            var btn_humedad_less = document.getElementById('humedad_less')
            btn_humedad_less.addEventListener('click', function () {
                if (color_charts[0].value != 0) {
                    color_charts[0].value -= 2
                    myChart.setOption(option);
                    visualizador.src = './assets/cerrado.jpg'
                    setTimeout(() => { set_image_by_number(color_charts[0].value, 'humedad') }, 800);
                }
            })

            var btn_luz_plus = document.getElementById('luz_plus')
            btn_luz_plus.addEventListener('click', function () {
                if (color_charts[1].value < up_limit) {

                    visualizador.src = './assets/sol.gif'

                }

            var btn_luz_less = document.getElementById('luz_less')

        </script>
